<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Kite',
    //   repo: 'https://github.com/hqber/Kite/',
      maxLevel: 3, // 最大层级
      loadNavbar: true, // 导航栏
      loadSidebar: true, // 侧边栏
      coverpage: true, // 封面
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      homepage: 'home.md', // 首页
      // 标题路由
      nameLink: {
        '/': '/',
        '/en/': '/en/',
      },
      themeColor: '#344AA0', // 主题颜色
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      formatUpdated: '{MM}/{DD} {HH}:{mm}', //通过 {docsify-updated} 变量显示文档更新日期. 并且通过 formatUpdated配置日期格式
      formatUpdated: function(time) {
        return time;
      },
      externalLinkTarget: '_blank', // 外部链接的打开方式
      cornerExternalLinkTarget: '_self', // 右上角链接的打开方式
      externalLinkRel: '', // 默认为 noopener (no opener) 可以防止新打开的外部页面
    //   onlyCover: false, // 只在访问主页时加载封面
      notFoundPage: true,
    //   plugins: [
    //      EditOnGithubPlugin.create(
    //     'https://github.com/hqber/Kite/docs/',
    //      null,
    //     'Edit on git'),
    //   ],
    //   count:{
    //     countable:true,
    //     fontsize:'0.9em',
    //     color:'rgb(90,90,90)',
    //     language:'chinese'
    //   }, // 字数统计
     
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  
  <!--图片缩放-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!--edit-on-github-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>-->
  
  <!--字数统计-->
  <!--<script src="//unpkg.com/docsify-count/dist/countable.js"></script>-->
  
</body>
</html>
